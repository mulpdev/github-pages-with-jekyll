title: blog
description: "Teachning myself via blogging"
author:
  name: "mulpdev"
  #email: "someone@somewebsite.somedomain"
  url: "https://mulp.dev"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "mulpdev"
year : "2021"
